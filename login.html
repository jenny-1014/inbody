<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>ÁôªÂÖ• - InBodyFit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url("images/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 0;
        }

        .login-box {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        .login-box h1 {
            margin-bottom: 10px;
            font-size: 26px;
        }

        .login-box p {
            margin-bottom: 30px;
            font-size: 14px;
            color: #ccc;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
        }

        .login-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #c18a87;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px auto 0 auto;
        }

        .login-btn:hover {
            background-color: #a5706d;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            color: #a5706d;
            text-decoration: none;
            font-size: 14px;
            margin: 0 5px;
        }

        .password-container {
            position: relative;
        }

        .toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #cf8888;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h1>InBodyFit</h1>
        <p>ÁôªÂÖ•‰Ω†ÁöÑÂ∏≥ËôüÈñãÂßãÂÅ•Ë∫´Ë®àÁï´</p>

        <form onsubmit="event.preventDefault(); login();">
            <input type="text" placeholder="Â∏≥ËôüÊàñ Email" id="loginInput" required>
            <div class="password-container">
                <input type="password" placeholder="ÂØÜÁ¢º" id="loginPassword" required>
                <button type="button" class="toggle-btn" onclick="togglePassword(this)">È°ØÁ§∫</button>
            </div>
            <button type="submit" class="login-btn">ÁôªÂÖ•</button>
        </form>

        <div class="links">
            <a href="register.html">Ë®ªÂÜäÂ∏≥Ëôü</a>ÔΩú
            <a href="#" onclick="forgotPassword()">ÂøòË®òÂØÜÁ¢ºÔºü</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js';
        import { getFirestore, collection, where, getDocs, query } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js';

        // Firebase Ë®≠ÂÆö
        const firebaseConfig = {
            apiKey: "AIzaSyBYvosLMm7SaPAFQzwuwuUDfFqsSXk5kTY",
            authDomain: "smart-gym-men.firebaseapp.com",
            projectId: "smart-gym-men",
            storageBucket: "smart-gym-men.firebasestorage.app",
            messagingSenderId: "175956584528",
            appId: "1:175956584528:web:8213558230e49784568955",
            measurementId: "G-NMSFH2SKV7"
        };

        // Ê®°ÁµÑÂåñÂàùÂßãÂåñ
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // ÁôªÂÖ•ÈÇèËºØ
        async function login() {
            const input = document.getElementById("loginInput").value.trim();
            const password = document.getElementById("loginPassword").value;

            if (!input || !password) {
                alert("Ë´ãÂ°´ÂØ´Â∏≥ËôüÊàñ Email ÂèäÂØÜÁ¢º");
                return;
            }

            try {
                // 1. ÂòóË©¶Áî® Email ÁôªÂÖ•
                await signInWithEmailAndPassword(auth, input, password);
                alert("ÁôªÂÖ•ÊàêÂäüÔºÅ");
                window.location.href = "index.html";
                return;
            } catch (emailError) {
                console.warn("Email ÁôªÂÖ•Â§±ÊïóÔºö", emailError);
            }

            // 2. Â¶ÇÊûú Email ÁôªÂÖ•Â§±ÊïóÔºåÂÜçÁî®Â∏≥ËôüÊü• Firestore
            try {
                const usersCollection = collection(db, "users");
                const usernameQuery = query(usersCollection, where("username", "==", input));
                const snapshot = await getDocs(usernameQuery);

                if (snapshot.empty) {
                    alert("Êâæ‰∏çÂà∞Â∏≥ËôüÊàñ Email");
                    return;
                }

                const user = snapshot.docs[0].data();
                const firebaseEmail = user.email || `dummy_${user.username}@example.com`;

                try {
                    await signInWithEmailAndPassword(auth, firebaseEmail, password);
                    alert("ÁôªÂÖ•ÊàêÂäüÔºÅ");
                    window.location.href = "index.html";
                } catch (authError) {
                    console.error(authError);
                    alert("ÁôªÂÖ•Â§±ÊïóÔºöÂØÜÁ¢ºÈåØË™§");
                }

            } catch (dbError) {
                console.error(dbError);
                alert("ÁôªÂÖ•Â§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶");
            }
        }

        // ÂøòË®òÂØÜÁ¢ºÈÇèËºØ
        async function forgotPassword() {
            const email = prompt("Ë´ãËº∏ÂÖ•‰Ω†ÁöÑ Email");
            if (!email) return;

            try {
                await sendPasswordResetEmail(auth, email);
                alert("ÈáçË®≠ÂØÜÁ¢º‰ø°Â∑≤ÁôºÈÄÅ");
            } catch (error) {
                console.error(error);
                alert("ÈáçË®≠ÂØÜÁ¢ºÂ§±ÊïóÔºåË´ãÊ™¢Êü• Email ÊòØÂê¶Ê≠£Á¢∫„ÄÇ");
            }
        }

        // ÂàáÊèõÂØÜÁ¢ºÈ°ØÁ§∫/Èö±ËóèÂáΩÂºè
        function togglePassword(btn) {
            const pwd = document.getElementById('loginPassword');
            if (pwd.type === "password") {
                pwd.type = "text";
                btn.textContent = "Èö±Ëóè";
            } else {
                pwd.type = "password";
                btn.textContent = "È°ØÁ§∫";
            }
        }

        // ----------------------------------------------------
        // üö® ÈóúÈçµ‰øÆÊ≠£ÔºöÁ¢∫‰øùÊâÄÊúâ‰∫ã‰ª∂ÈÉΩÂú®Ê®°ÁµÑ‰ΩúÁî®ÂüüÂÖßË¢´Á∂ÅÂÆö
        // ----------------------------------------------------

        // 1. Á∂ÅÂÆöÁôªÂÖ•Ë°®ÂñÆÁöÑÊèê‰∫§‰∫ã‰ª∂
        document.querySelector('form').addEventListener('submit', (event) => {
            event.preventDefault();
            login();
        });

        // 2. üö® Êñ∞Â¢ûÔºöÁ∂ÅÂÆöÂØÜÁ¢ºÂàáÊèõÊåâÈàïÁöÑÈªûÊìä‰∫ã‰ª∂
        // ÊâæÂà∞ÂØÜÁ¢ºÂàáÊèõÊåâÈàï
        const toggleBtn = document.querySelector('.toggle-btn');
        if (toggleBtn) {
            toggleBtn.addEventListener('click', function () {
                // Â∞áÊåâÈàïÊú¨Ë∫´ (this) ÂÇ≥ÈÅûÁµ¶ÂáΩÂºè
                togglePassword(this);
            });
        }

        // 3. Á∂ÅÂÆöÂøòË®òÂØÜÁ¢ºÈÄ£ÁµêÁöÑÈªûÊìä‰∫ã‰ª∂
        document.querySelector('.links a:last-child').addEventListener('click', (event) => {
            event.preventDefault();
            forgotPassword();
        });

    </script>
</body>

</html>
