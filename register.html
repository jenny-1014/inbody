<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>註冊帳號 - 智慧健身菜單建議系統</title>
        <style>
        /* 引入現代字體 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
    
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif; /* 使用新字體 */
            background-image: url("images/bg.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }
    
        /* 背景遮罩加深一點，突顯文字 */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(3px);
            z-index: 0;
        }
    
        /* 通用容器 (Login/Register Box) - 毛玻璃效果核心 */
        .login-box, .register-box {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1); /* 極淡白色背景 */
            backdrop-filter: blur(15px); /* 背景模糊 */
            -webkit-backdrop-filter: blur(15px);
            padding: 50px 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); /* 更有層次感的陰影 */
            border: 1px solid rgba(255, 255, 255, 0.15); /* 細緻邊框 */
        }
    
        h1 {
            margin: 0 0 10px;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f1c6c3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
    
        p {
            margin-bottom: 35px;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }
    
        /* 輸入框美化 */
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            outline: none;
        }
    
        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
    
        input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #c18a87;
            box-shadow: 0 0 10px rgba(193, 138, 135, 0.3);
        }
    
        /* 按鈕美化 */
        .login-btn, button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: linear-gradient(135deg, #c18a87 0%, #a5706d 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }
    
        .login-btn:hover, button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(193, 138, 135, 0.4);
        }
    
        .login-btn:active, button:active {
            transform: translateY(0);
        }
    
        /* 連結美化 */
        .links, a {
            margin-top: 25px;
            font-size: 14px;
        }
    
        a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
            margin: 0 8px;
        }
    
        a:hover {
            color: #f1c6c3;
            text-decoration: underline;
        }
    
        /* 密碼切換按鈕 */
        .password-container {
            position: relative;
        }
        
        .toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 13px;
            width: auto;
            padding: 5px;
            margin: 0;
            box-shadow: none !important;
        }
        .toggle-btn:hover {
            color: #fff;
            background: none;
            transform: translateY(-50%) !important;
        }
    </style>
</head>

<body>
    <div class="register-box">
        <h1>註冊帳號</h1>
        <p>建立你的專屬健身帳號</p>

        <input type="text" id="name" placeholder="名字" required>
        <input type="text" id="username" placeholder="帳號" required>
        <input type="email" id="email" placeholder="Email（選填，若未填寫無法使用忘記密碼功能）">

        <input type="password" id="password" placeholder="密碼" required>
        <input type="password" id="confirm" placeholder="確認密碼" required>

        <button onclick="register()">註冊</button>

        <a href="login.html">回登入頁</a>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-auth.js';
        import { getFirestore, collection, where, getDocs, doc, setDoc, query } from 'https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore.js';

        // Firebase 設定
        const firebaseConfig = {
            // ... (您的設定保持不變)
            apiKey: "AIzaSyBYvosLMm7SaPAFQzwuwuUDfFqsSXk5kTY",
            authDomain: "smart-gym-men.firebaseapp.com",
            projectId: "smart-gym-men",
            storageBucket: "smart-gym-men.firebasestorage.app",
            messagingSenderId: "175956584528",
            appId: "1:175956584528:web:8213558230e49784568955",
            measurementId: "G-NMSFH2SKV7"
        };

        // 初始化 Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // 模組化語法
        const db = getFirestore(app); // 模組化語法

        // 註冊
        // 由於我們使用了 type="module"，register 函式不能直接被 HTML 的 onclick 屬性調用。
        // 我們需要為按鈕添加一個事件監聽器。
        document.querySelector('button').addEventListener('click', register);

        async function register() {
            const name = document.getElementById("name").value.trim();
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm").value;

            if (!name || !username || !password || !confirm) {
                alert("請填寫所有必填欄位");
                return;
            }

            if (password !== confirm) {
                alert("兩次密碼不一致");
                return;
            }

            try {
                // 檢查帳號是否重複
                // 模組化語法: collection, where, getDocs
                const usersCollection = collection(db, "users");
                const usernameQuery = where("username", "==", username);
                const usernameSnap = await getDocs(query(usersCollection, usernameQuery));

                if (!usernameSnap.empty) {
                    alert("帳號已存在");
                    return;
                }

                // 檢查 Email 是否重複（如果有填）
                if (email) {
                    const emailQuery = where("email", "==", email);
                    const emailSnap = await getDocs(query(usersCollection, emailQuery));
                    if (!emailSnap.empty) {
                        alert("Email 已被使用");
                        return;
                    }
                }

                // 使用 Email 或 dummy Email 註冊 Firebase Auth
                // 模組化語法: createUserWithEmailAndPassword
                const firebaseEmail = email || `dummy_${username}@example.com`;
                const userCredential = await createUserWithEmailAndPassword(auth, firebaseEmail, password);

                // 將資料存入 Firestore
                // 模組化語法: doc, setDoc
                await setDoc(doc(db, "users", userCredential.user.uid), {
                    name,
                    username,
                    email
                });

                alert("註冊成功！");
                window.location.href = "login.html";

            } catch (error) {
                console.error(error);
                alert("註冊失敗：" + error.message);
            }
        }
    </script>
</body>

</html>
